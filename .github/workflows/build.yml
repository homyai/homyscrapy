name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: nicomedrano/homyscrapy:v0.1
    env:
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          python homyscrapy/inmotico-scrapy.py